  <!-- header bolumu -->
  <header class="">
    <div class="text-center pt-5 mt-5 px-4 border-bottom">
      <h1 class="display-4 fw-bold">Awesome Blog</h1>
      <div class="col-lg-6 mx-auto">

          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla cum

  <!-- main bolumu -->
  <main>
    <div class="container">
      <h1 class="my-3">Contact Us</h1>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="card mt-2 mx-auto p-4 bg-light">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20567.3543932637!2d32.59520665287998!3d39.97815966087535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1684323365229!5m2!1str!2str"
            width="100%" height="344" style="border: 0" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="card mt-2 mx-auto p-4 bg-light my-2">
            <div class="card-body bg-light">

              <div class="container">
                <form id="contact-form" role="form">
                  <div class="controls">

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_name">Firstname *</label>
                          <input id="form_name" type="text" name="name" class="form-control"
                            placeholder="Please enter your firstname *" required="required"
                            data-error="Firstname is required.">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Lastname *</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control"
                            placeholder="Please enter your lastname *" required="required"
                            data-error="Lastname is required.">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input id="form_email" type="email" name="email" class="form-control"
                            placeholder="Please enter your email *" required="required"
                            data-error="Valid email is required.">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_need">Please specify your need *</label>
                          <select id="form_need" name="need" class="form-control" required="required"
                            data-error="Please specify your need.">
                            <option value="" selected disabled>--Select Your Issue--</option>
                            <option>Request Invoice for order</option>
                            <option>Request order status</option>
                            <option>Haven't received cashback yet</option>
                            <option>Other</option>
                          </select>

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_message">Message *</label>
                          <textarea id="form_message" name="message" class="form-control"
                            placeholder="Write your message here." rows="4" required="required"
                            data-error="Please, leave us a message."></textarea>
                        </div>

                      </div>


                      <div class="col-md-12 mt-3">

                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                  " value="Send Message">

                      </div>

                    </div>


                  </div>
                </form>
              </div>
            </div>


          </div>


        </div>





      </div>
    </div>
    </div>
